baseURL = 'https://skies.vakesz.com/'
languageCode = 'en-us'
title = 'SKIES Mobile'
copyright = "© 2024 SKIES Mobile"
enableGitInfo = true

[module]
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false

[params]
  # Global
  description = "A modern iOS application for team connectivity and content sharing"
  author = "SKIES Mobile Team"

  # Lotus Docs Theme
  [params.docs]
    title = "SKIES Mobile"
    description = "A modern iOS application for team connectivity and content sharing"
    pathName = "docs"
    themeColor = "#5E2563"

  # Footer
  [params.footer]
    copyright = "© 2024 SKIES Mobile"

  # Social
  [params.social]
    github = "vakesz/Skies-iOS"
    email = "hello@vakesz.com"

  # UI
  [params.ui]
    showLightDarkModeMenu = true
    defaultDarkMode = false

[menu]
  [[menu.primary]]
    name = "Home"
    url = "/"
    weight = 10

  [[menu.primary]]
    name = "Features"
    url = "/features/"
    weight = 20

  [[menu.primary]]
    name = "Issues"
    url = "/issues/"
    weight = 30

  [[menu.primary]]
    name = "Privacy"
    url = "/privacy/"
    weight = 40

  [[menu.primary]]
    name = "Contact"
    url = "/contact/"
    weight = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[outputs]
  home = ["HTML", "RSS"]
