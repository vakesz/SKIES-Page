baseURL = 'https://skies.vakesz.com/'
languageCode = 'en-us'
title = 'SKIES Mobile'
copyright = "© 2024 SKIES Mobile"
enableGitInfo = true

[module]
  [[module.imports]]
    path = "github.com/colinwilson/lotusdocs"
    disable = false
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
    disable = false

[params]
  # Global
  description = "A modern iOS application for team connectivity and content sharing"

  # Lotus Docs
  [params.docs]
    title = "SKIES Mobile"
    pathName = "docs"

  # Footer
  [params.footer]
    copyright = "© 2024 SKIES Mobile. Built with [Hugo](https://gohugo.io/) and [Lotus Docs](https://github.com/colinwilson/lotusdocs)"

  # Social
  [params.social]
    github = "vakesz/Skies-iOS"
    email = "hello@vakesz.com"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
