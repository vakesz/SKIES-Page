{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>

      <!-- Badges -->
      <p class="mb-4">
        <img src="https://img.shields.io/badge/iOS-18.0%2B-blue" alt="iOS 18.0+" />
        <img src="https://img.shields.io/badge/Swift-6.0-orange" alt="Swift 6.0" />
        <img src="https://img.shields.io/badge/SwiftUI-green" alt="SwiftUI" />
        <img src="https://img.shields.io/badge/License-GPLv3-blue" alt="GPLv3 License" />
        <img src="https://img.shields.io/badge/Version-0.6.2-purple" alt="Version 0.6.2" />
      </p>

      <!-- Download Section -->
      <div class="mb-4">
        <img src="/images/qr-code.png" alt="Download QR Code" width="200" height="200" class="mb-3" />
        <p class="text-muted">iOS 18.0+ Required</p>
      </div>

      <a class="btn btn-primary btn-cta rounded-pill btn-lg my-3" href="https://apps.apple.com/us/app/skies-mobile/id6752425823" role="button">Download on the App Store</a>
      <a class="btn btn-outline-primary rounded-pill btn-lg my-3 ms-2" href="/docs/" role="button">Read the Docs</a>

      {{ .Content }}
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
{{ end }}
